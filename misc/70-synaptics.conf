# Example xorg.conf.d snippet that assigns the touchpad driver
# to all touchpads. See xorg.conf.d(5) for more information on
# InputClass.
# DO NOT EDIT THIS FILE, your distribution will likely overwrite
# it when updating. Copy (and rename) this file into
# /etc/X11/xorg.conf.d first.
# Additional options may be added in the form of
#   Option "OptionName" "value"
#

Section "InputClass"
    Identifier "touchpad"
    Driver "synaptics"
    MatchIsTouchpad "on"

    # From Archwiki
    Option "TapButton1" "1"
    Option "TapButton2" "3"
    Option "TapButton3" "2"
    Option "VertEdgeScroll" "0"
    Option "VertTwoFingerScroll" "on"
    Option "HorizEdgeScroll" "on"
    Option "HorizTwoFingerScroll" "on"
    Option "CircularScrolling" "on"
    Option "CircScrollTrigger" "2"
    Option "EmulateTwoFingerMinZ" "40"
    Option "EmulateTwoFingerMinW" "8"
    Option "CoastingSpeed" "0"
    Option "FingerLow" "40"
    Option "FingerHigh" "45"
    Option "MaxTapTime" "150"
    
    # Extra recommended options	
    Option "MinSpeed" "1"
    Option "MaxSpeed" "1"
    Option "AccelerationProfile" "2"
    Option "ConstantDeceleration" "4"

    # This sets the top area of the touchpad to not track
    # movement but can be used for left/middle/right clicks
    Option "SoftButtonAreas" "60% 0 0 2400 40% 60% 0 2400"
    Option "AreaTopEdge" "2400"
     	
    # Helps to reduce mouse cursor "jumpiness"
    Option "HorizHysteresis" "30"
    Option "VertHysteresis" "30"

    # Enable tap and drag gesture
    Option "TapAndDragGesture" "on"

    # Palm detection
    Option "PalmDetect" "1"
    Option "PalmMinWidth" "10"
    Option "PalmMinZ" "200"
EndSection
